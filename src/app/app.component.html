<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Angular 5 Material</span>
  
    <span class="ng5mat-spacer"></span>
  
    <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button>
    <i class="material-icons" style="font-size:48px;color:green;">face</i>
  </mat-toolbar-row>  
</mat-toolbar>

    <mat-card>
      <mat-form-field>
        <input matInput [(ngModel)]="answer" placeholder="The best marvel movie?">
      </mat-form-field>

      <br>

      <button mat-raised-button (click)="showAnswer()">Click for answer</button>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card>

    <mat-card *ngIf="answerDisplay">
           <h1>{{ answerDisplay }}, Right ON!</h1>
           <i class="material-icons" style="font-size:36px;color:pink;">face</i>

    </mat-card>
